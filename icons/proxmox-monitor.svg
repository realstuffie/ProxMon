<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- Proxmox-style isometric cube -->
  <!-- Top face - Black -->
  <polygon fill="#000000" stroke="#FFFFFF" stroke-width="1.5" stroke-linejoin="round"
    points="24,4 40,12 24,20 8,12"/>
  <!-- Left face - Proxmox orange -->
  <polygon fill="#E57000" stroke="#FFFFFF" stroke-width="1.5" stroke-linejoin="round"
    points="8,12 24,20 24,36 8,28"/>
  <!-- Right face - Black -->
  <polygon fill="#000000" stroke="#FFFFFF" stroke-width="1.5" stroke-linejoin="round"
    points="40,12 40,28 24,36 24,20"/>
  <!-- Monitoring pulse/heartbeat line -->
  <polyline
    fill="none"
    stroke="#4FC3F7"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="4,40 12,40 16,40 18,34 22,46 26,38 28,40 36,40 44,40"
  />
</svg>
